<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Movie list</title>
</head>
<body>
    <header><h1>My Movie list</h1></header>
    <main>
        <div>
            <fieldset>
                <legend>New Movie</legend>
                <form id="movieForm">
                    <label for="movieName">Movie Name</label><br>
                    <input type="text" name="movieName" id="movieName"><br>
                    <label for="movieCategory">Image</label><br>
                    <select  id="movieCategory">
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Detective">Detective</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                        <option value="Pirate">Pirate</option>
                        <option value="Romantic">Romantic</option>
                        <option value="SCI-FI">SCI-FI</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select><br>
                    <label for="movieYear">Release</label><br>
                    <input type="text" id="movieYear"> <br>
                    <button type="submit" id="save">Save</button>
                    <input type="button" id="btnClear" value="Clear LS">
                </form>
            </fieldset>
        </div>
        <div>
            <table>
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </main>
    <footer><h2>All right reserved 2021 &copy; ASAC</h2></footer>
    <script src="./js/app.js"></script>
</body>
</html>
